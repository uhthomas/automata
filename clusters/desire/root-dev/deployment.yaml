---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: root
  namespace: root-dev
spec:
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 120
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  minReadySeconds: 1
  selector:
    matchLabels:
      app: root
  template:
    metadata:
      labels:
        app: root
    spec:
      containers:
      - name: root
        image: ghcr.io/uhthomas/6f.io@sha256:9ab11bef6639c9a052ca29112ef4f42d4b30c2841d09af451f2f1ce88fc16b64
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: 2Mi
            cpu: 2m
          limits:
            memory: 8Mi
            cpu: 5m
