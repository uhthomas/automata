name: Extract
on:
  push:
    branches: [secret-extract]
jobs:
  extract:
    name: Extract
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - run: go install filippo.io/age/cmd/...@latest
      - run: echo "${{ secrets.KUBE_CONFIG }}" >> config.yaml
      - run: curl https://github.com/uhthomas.keys | age -R - config.yaml
